<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>B&S Ecommerce</title>

    <!-- Add favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- Link to Google Fonts or any other fonts (optional) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />

    <!-- Add some basic SEO Meta Tags -->
    <meta name="description" content="Welcome to B&S Ecommerce - Your one-stop-shop for online shopping!" />

    <!-- Open Graph Meta Tags for social media sharing -->
    <meta property="og:title" content="B&S Ecommerce" />
    <meta property="og:description" content="Discover the best deals at B&S Ecommerce!" />
    <meta property="og:image" content="%PUBLIC_URL%/logo.png" />
    <meta property="og:url" content="https://www.yoursite.com" />

    <!-- Optional: Add a custom stylesheet if you want to override default styles -->
    <link rel="stylesheet" href="%PUBLIC_URL%/styles.css" />
  </head>
  <body>
    <!-- This div will be replaced by your React app -->
    <div id="root"></div>

    <!-- Link to your JS files - this will be injected automatically by React -->
    <script src="%PUBLIC_URL%/bundle.js"></script>
  </body>
</html>
